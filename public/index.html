<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>cljcatcher - A podcast player</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 id="title">An Awesome Podcast</h1>
  <div id="episode">
    <div id="player">
      <img id="cover-art"
        src="/apple-touch-icon.png"
        alt="A cartoon figure in a red hoodie with orange sunglasses" />
      <audio preload="metadata" controls />
    </div>
    <div id="description">
      This is the description of an episode. How exciting!
    </div>
  </div>
  <div id="episode-list">
    <ul>
      <li>Episode 99 - Stuff and Things</li>
      <li>Episode 98 - Whatnot</li>
      <li>And so on...</li>
    </ul>
  </div>

</body>

</html>
